<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .btn-neon {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .btn-neon:hover {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
            transform: translateY(-2px);
        }
        .input-field {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }
        .label {
            color: #a0aec0;
        }
        .error {
            color: #ef4444;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen">
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl font-bold text-green-400 mb-6">Deposit to Account</h1>
    <div th:if="${errorMessage}" class="error mb-4" th:text="${errorMessage}"></div>
    <form th:action="@{/accounts/deposit/{id}(id=${account.id})}" method="post" class="space-y-6 bg-gray-800 p-6 rounded-lg shadow-lg">
        <div>
            <label class="block label">Account Number: <span th:text="${account.accountNumber}" class="text-green-300"></span></label>
        </div>
        <div>
            <label class="block label">Amount</label>
            <input type="number" name="amount" class="input-field p-3 w-full rounded-lg" step="0.01" min="0.01" required>
        </div>
        <button type="submit" class="btn-neon bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-500 w-full flex items-center justify-center space-x-2">
            <i class="fas fa-plus-circle"></i>
            <span>Deposit</span>
        </button>
    </form>
</div>
</body>
</html>
